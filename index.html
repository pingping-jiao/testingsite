function functionName(){

let xhr = new XMLHttpRequest();

xhr.open("GET", "https://reqbin.com/echo/get/json");

xhr.onload = () => {
  if (xhr.status != 200) { 
    console.log(`Error ${xhr.status}: ${xhr.statusText}`);
  } else {
    console.log(xhr.response.length);
  }
};

xhr.onreadystatechange = () => {
  if (xhr.readyState === 4) {
    console.log(xhr.responseText);
  }
};

xhr.onerror = () => console.error("Request failed");
var custom_action = dtrum.enterAction("enter a new action while clicking");
   console.log("custom_action = "+custom_action);
  var action;
  
   setTimeout(function(){
   action = dtrum.enterXhrAction('some xhr', 1,"somexhr.test");
    console.log("action = "+action);
   },1000);

  
xhr.send();
   setTimeout(function(){
     dtrum.leaveXhrAction(action);
dtrum.leaveAction(custom_action);
   },3000);
  dtrum.leaveAction(custom_action_on_click);
}
</script>
